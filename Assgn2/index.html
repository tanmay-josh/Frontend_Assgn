<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pricing-grid">
      <!-- Free Plan -->
      <div class="pricing-card">
        <h3>Free</h3>
        <p class="price">$0<small>/mo</small></p>
        <ul>
          <li>1 user</li>
          <li>Basic support</li>
          <li>Access to community</li>
        </ul>
        <a href="#" class="cta cta-signup">Sign Up</a>
      </div>

      <!-- Pro Plan -->
      <div class="pricing-card highlighted">
        <h3>Pro</h3>
        <p class="price">$19<small>/mo</small></p>
        <ul>
          <li>Up to 5 users</li>
          <li>Email support</li>
          <li>Advanced analytics</li>
        </ul>
        <a href="#" class="cta cta-get-started">Get Started</a>
      </div>

      <!-- Enterprise Plan -->
      <div class="pricing-card">
        <h3>Enterprise</h3>
        <p class="price">$49<small>/mo</small></p>
        <ul>
          <li>Unlimited users</li>
          <li>Priority support</li>
          <li>Custom solutions</li>
        </ul>
        <a href="#" class="cta cta-contact">Contact Us</a>
      </div>
    </div>
  </body>
</html>
